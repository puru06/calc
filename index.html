    <script>

        function display1(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"1"
            
        }
        
        
        function display2(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"2"
            
        }

        function display3(){
            
            var a=document.getElementById("search").value

            document.getElementById("search").value= a+"3"
            
        }
        
        function display4(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"4"
            
        }
        
        function display5(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"5"
            
        }

        function display6(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"6"
            
        }
        function puru(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"7"


        }
        function display8(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"8"
            
        }
        
        function display9(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"9"
            
        }

        function resetr(){ 
            document.getElementById("search").value=""
            

        }


        function adi(){ 
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"+"

        }

        function sub(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"-"
            }
            
        function equ(){
            var a=document.getElementById("search").value
            
            document.getElementById("search").value=eval(a)
            }

            function zero(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"0"
            }

            function mul(){
            var a=document.getElementById("search").value
            document.getElementById("search").value=a+"*"
            }
            
            
            
    </script>
   <i> <h1 align="center" >CALCULATOR </i></h1>


    <div align="center">
        <input id="search"  type="text">
    </div>

            <table align="center" >

                <tr name="row1">
                    <td>
                        <button onclick="display1()" id=1 type="button">1</button>
